<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue ToDo List</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">
		<h2>ToDo List</h2>
		<form v-on:submit.prevent="saveToDoTask">
			<input type="text" required name="name" v-model="todos.name">
			<div id="hi">
				<input type="radio" name="priority" v-model= "todos.priority" value="high">High</input>
			</div>
			<div id="lo">
				<input type="radio"  name="priority" v-model="todos.priority" value="low">Low</input>
			</div>
			<input type="submit" value="Save ToDo task" >
		</form>
		<ul>
			<li v-for="todo in todos" v-bind:class="todo.priority==='high' ? 'highPriority' : 'lowPriority'"> {{ todo.name }}</li>
		</ul>	</div>
</body>
</html>
